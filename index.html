<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="caixa-maior">
        <input class="cidade-input" placeholder="Digite o nome da cidade">
        <button class="button" onclick="cliquenobotao()">
            <img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="">
        </button>

        <div class="caixa-media">
            <h2 class="cidade1">Tempo em Lauro de Freitas</h2>
            <p class="temp">21°C</p>
            <div class="caixa-menor">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="">
                <p class="nubl">Nublado</p>
            </div>
            <p class="Umidade">Umidade: 70%</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
